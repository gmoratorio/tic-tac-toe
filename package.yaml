name:                tic-tac-toe
version:             0.1.0.0
github:              "gmoratorio/tic-tac-toe"
license:             BSD3
author:              "Guillermo"
maintainer:          "moratorio.guillermo@gmail.com"
copyright:           "2021 Guillermo"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/gmoratorio/tic-tac-toe#readme>

dependencies:
- base >= 4.7 && < 5
- ansi-terminal

library:
  source-dirs: src

executables:
  tic-tac-toe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -dynamic
    dependencies:
    - tic-tac-toe

tests:
  tic-tac-toe-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tic-tac-toe
    - hspec
